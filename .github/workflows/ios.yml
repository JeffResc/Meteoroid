name: Build Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Package
    runs-on: macos-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Install Theos ğŸ”§
        run: |
          brew update
          brew install dpkg ldid
          git clone --recursive git://github.com/theos/theos.git ~/theos
      - name: Build Package ğŸ› 
        run: |
          export THEOS=~/theos
          make package
      - name: Upload Artifacts ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: Packages
          path: packages/
